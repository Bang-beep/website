<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IRON BANK</title>
	<link rel="stylesheet" type="text/css" href="index_styles.css">
</head>
<body>
	<div class="site-body">
		<div class="title-Banner">
			<p class="title-Thing">
				WELCOME TO THE IRON BANK
			</p>
		</div>
		<div class="signin-Form">
			<form>
				<div>
					<p class="form-text">Username &ast;</p>
					<input class="form-box" type="text" autocomplete="off" name="Username">
				</div>
				<div>
					<p class="form-text">Password &ast;</p>
					<input class="form-box" type="text" autocomplete="off" name="Password">
				</div>
				<div class="buttons-div">
					<button class="form-buttons">LOG IN</button>
					<button class="form-buttons">SIGN UP</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
